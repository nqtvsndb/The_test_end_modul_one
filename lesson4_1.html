<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name,weight) {
            this.name = name;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            return this.getName() + " : " + this.getWeight();
        }
    }
</script>
</body>
</html>
